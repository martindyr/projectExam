<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">

    <title>Homepage</title>
</head>

<body>
    <header>
        <!-- Generated in /js/header.js -->
    </header>

    <main>
        <div class="sectionHeaderContainer">
            <div>
                <h2>Latest Posts</h2>
            </div>
        </div>

        <div class="carousel">
            <button class="carouselButton carouselButtonLeft">
                <img class="carouselButtonImgLeft" src="images/prevSlide.svg" alt="Arrow pointing left">
            </button>

            <div class="carouselTrackContainer">
                <!-- Generated in /js/index.js -->

                <!-- Carousel loader -->
                <div class="carouselLoading">
                    <div class="cardContainerLoading">
                        <div class="cardLoading"></div>
                    </div>
                    <div class="cardContainerLoading">
                        <div class="cardLoading"></div>
                    </div>
                    <div class="cardContainerLoading">
                        <div class="cardLoading"></div>
                    </div>
                </div>

            </div>

            <button class="carouselButton carouselButtonRight">
                <img class="carouselButtonImgRight" src="images/nextSlide.svg" alt="Arrow pointing right">
            </button>
        </div>

        <div>
            <div id="dinner"></div>

        </div>

        <div onclick="zoom()" id="zoomContainer">
        </div>

    </main>
    <div class="zoomedContainer"></div>
    <footer>
        <!-- Generated in /js/footer.js -->
    </footer>
    <script src="/js/index.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
</body>

</html>
