<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="/style/stylesheet.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <!-- Generated in /js/header.js -->
    </header>
    <main>
        <form id="form">
            <div class="fieldContainer">
                <label for="nameField">Name:</label>
                <input id="nameField" type="text">
                <div id="nameError">Must be more than 5 characters long</div>
            </div>
            <div class="fieldContainer">
                <label for="emailField">Email:</label>
                <input id="emailField" type="text">
                <div id="emailError">Must be a valid email address</div>
            </div>
            <div class="fieldContainer">
                <label for="subjectField">Subject:</label>
                <input id="subjectField" type="text">
                <div id="subjectError">Must be more than 15 characters long</div>
            </div>
            <div class="fieldContainer">
                <label for="messageField">Message:</label>
                <textarea id="messageField"></textarea>
                <div id="messageError">Must be more than 25 characters long</div>
            </div>
            <button onclick="validateForm()" id="submitBtn">Submit</button>
        </form>

    </main>

    <footer>
        <!-- Generated in /js/header.js -->
    </footer>

    <script src="/js/contact.js"></script>
    <script src="/js/header.js"></script>
</body>

</html>
